<h2>Welcome, {{ adminName }}</h2>

<div class="menu">
  <button (click)="loadEnquiries()">Enquiries</button>
  <button>Services</button>
  <button>Projects</button>
  <button>Logout</button>
</div>

<hr>

<table *ngIf="enquiries.length > 0">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Mobile</th>
    <th>Service Type</th>
    <th>Message</th>
    <th>Created At</th>
  </tr>

  <tr *ngFor="let e of enquiries">
    <td>{{ e.id }}</td>
    <td>{{ e.name }}</td>
    <td>{{ e.mobile }}</td>
    <td>{{ e.service_type }}</td>
    <td>{{ e.message }}</td>
    <td>{{ e.created_at | date:'short' }}</td>
  </tr>
</table>
