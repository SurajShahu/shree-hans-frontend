<div class="home-container">

  <!-- ================= BANNER ================= -->
  <div class="banner">
    <img src="assets/banner.png" alt="Shree Hans Fabrication" />
    <div class="overlay"></div>

    <div class="banner-content">
      <h1>SHREE HANS FABRICATION IN NASHIK</h1>
      <p>Expert Iron Fabrication, Welding & Custom Metal Work</p>
    </div>
  </div>

  <!-- ================= SERVICES ================= -->
  <section class="services-section">
    <h2>Services</h2>

    <!-- ===== Enquiry Popup ===== -->
    <div class="enquiry-overlay" *ngIf="showEnquiryForm">
      <div class="enquiry-box">

        <span class="close" (click)="closeEnquiryForm()">×</span>
        <h2>Enquiry Form</h2>

        <!-- FORM -->
        <form (ngSubmit)="submit()" *ngIf="!success">

          <input
            type="text"
            placeholder="Your Name"
            [(ngModel)]="enquiry.name"
            name="name"
            required />

          <input
            type="tel"
            placeholder="Phone Number"
            [(ngModel)]="enquiry.mobile"
            name="mobile"
            required />

          <input
            type="text"
            placeholder="Service Type"
            [(ngModel)]="enquiry.serviceType"
            name="serviceType"
            required />

          <textarea
            placeholder="Your Requirement"
            [(ngModel)]="enquiry.message"
            name="message">
          </textarea>

          <button type="submit" [disabled]="loading">
            {{ loading ? 'Please wait...' : 'Submit' }}
          </button>

        </form>

        <!-- SUCCESS -->
        <div class="success-box" *ngIf="success">
          <div class="tick">✔</div>
          <p>Enquiry submitted successfully</p>
        </div>

        <!-- ERROR -->
        <p class="error" *ngIf="error">
          Something went wrong. Please try again.
        </p>

      </div>
    </div>

    <!-- ===== Services Grid ===== -->
    <div class="services-grid">
      <div class="service-card" *ngFor="let s of services">

        <div class="img-container">
          <img [src]="s.img" [alt]="s.title" />
        </div>

        <h3>{{ s.title }}</h3>
        <p>{{ s.desc }}</p>

        <button
          class="enquire-btn"
          (click)="openEnquiryForm(s.title)">
          Enquire Now
        </button>

      </div>
    </div>

  </section>

</div>
